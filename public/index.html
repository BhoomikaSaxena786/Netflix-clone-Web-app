<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone Landing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Background -->
  <div class="relative h-screen w-full bg-cover bg-center" style="background-image: url('./netflix-bg.jpg');"
>
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <!-- Header -->
    <div class="relative z-10 flex justify-between items-center px-6 py-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="w-28 md:w-36" alt="Netflix Logo" />
      <div class="flex items-center gap-2">
        <select class="bg-black bg-opacity-60 border border-gray-500 px-2 py-1 rounded text-white">
          <option>English</option>
          <option>Hindi</option>
        </select>
        <button class="bg-red-600 hover:bg-red-700 px-4 py-1 rounded text-white font-medium">Sign In</button>
      </div>
    </div>

    <!-- Center Text -->
    <div class="relative z-10 flex flex-col items-center justify-center text-center h-[80vh] px-4">
      <h1 class="text-3xl md:text-5xl font-bold max-w-3xl">Unlimited Movies TV,<br /> Shows and More.</h1>
      <p class="text-lg mt-4">Watch anywhere and cancel anytime.</p>
      <p class="mt-2">Ready to watch? Enter your email to create or restart your membership.</p>

      <!-- Input box -->
      <div class="mt-4 flex flex-col sm:flex-row items-center gap-2 w-full max-w-md">
        <input type="email" placeholder="Email Address" class="px-4 py-2 w-full rounded bg-white text-black" />
        <button class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded text-white font-semibold">Get Started &gt;</button>
      </div>
    </div>
  </div>
 <div id="root"></div>
</body>
</html>
